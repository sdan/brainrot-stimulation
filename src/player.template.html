<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body, html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            #video-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: black;
            }
            #fullscreen-video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <div id="video-container">
            <video id="fullscreen-video" autoplay loop muted playsinline>
                <source src="https://pub-92a65a8b1bf145a79cb323cc0229abd6.r2.dev/down%20copy.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                const video = document.getElementById('fullscreen-video');

                // Attempt to start playing as soon as possible
                video.play().catch(error => {
                    console.error('Auto-play was prevented:', error);
                });

                // Ensure video stays in fullscreen mode
                function enterFullscreen() {
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    } else if (video.mozRequestFullScreen) { // Firefox
                        video.mozRequestFullScreen();
                    } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
                        video.webkitRequestFullscreen();
                    } else if (video.msRequestFullscreen) { // IE/Edge
                        video.msRequestFullscreen();
                    }
                }

                // Try to enter fullscreen mode on user interaction
                document.addEventListener('click', enterFullscreen);
                document.addEventListener('touchstart', enterFullscreen);
            });
        </script>
    </body>
</html>
